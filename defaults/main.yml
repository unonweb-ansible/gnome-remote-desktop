---
gnome_remote_desktop_user:
gnome_remote_desktop_dconf_enable: true
gnome_remote_desktop_dconf_view_only: false
# systemd scope == user
gnome_remote_desktop_systemd_enable:
- gnome-remote-desktop.service
gnome_remote_desktop_systemd_start:
- gnome-remote-desktop.service

gnome_remote_desktop:
  user:
  dconf:
    enable: true
    view_only: false
  service:
    enabled: true
    state: started
